<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 6 App Store</title>
  <style>
    /* CSS styles for the content within the iframe */
    body {
      margin: 0;
      padding: 20px 0; /* Adjust padding top and bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/wicorn29/RepoStore/main/back.png') repeat-x, url('https://raw.githubusercontent.com/wicorn29/RepoStore/main/back.png') no-repeat center top;
